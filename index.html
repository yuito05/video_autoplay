
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自動再生動画</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
  <video autoplay muted loop>
  <source src="yourvideo.mp4" type="video/mp4">
</video>

</body>
</html>
